<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <nav>
      <img src="./images/logo.svg" alt="">
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="left">
        <img src="./images/illustration-mockups.svg" alt="">
      </div>
      <div class="right">
        <div class="right-container">
          <h1>Build the community</h1>
          <h2>Your fans will love</h2>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so doews your audience. Create connections with users as you engage in genuine discussion.</p>
          <a href="" class="button">Register</a>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <ion-icon name="logo-facebook" ></ion-icon>
    <ion-icon name="logo-twitter" ></ion-icon>
    <ion-icon name="logo-instagram" ></ion-icon>
  </footer>
  <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>
</html>
